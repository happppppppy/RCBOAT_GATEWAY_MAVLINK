# =========================================================
# Core AndroidX / Jetifier switches
# =========================================================
android.useAndroidX=true


# =========================================================
# Kotlin / JVM settings
# =========================================================
kotlin.code.style=official
kotlin.incremental=true
kotlin.daemon.jvmargs=-Xmx1g

# =========================================================
# Gradle performance
# =========================================================
org.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.configureondemand=true

# (Experimental but useful once project stabilizes)
# org.gradle.configuration-cache=true

# Enable build caching (on by default in recent Gradle, but explicit is fine)
org.gradle.caching=true

# =========================================================
# Android build optimizations
# =========================================================
android.nonTransitiveRClass=true
android.defaults.buildfeatures.buildconfig=true
# Turn off features you are not using (adjust as needed):
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderScript=false
android.defaults.buildfeatures.resValues=true
android.defaults.buildfeatures.shaders=false

# =========================================================
# Hilt / KAPT tweaks
# =========================================================
kapt.incremental.apt=true
kapt.use.worker.api=true
kapt.include.compile.classpath=false

# =========================================================
# Maven / dependency resolution
# =========================================================
# Fail fast if dynamic versions accidentally used
# (Uncomment if you want strictness)
# dependency.verification=on

# =========================================================
# Logging / diagnostics
# =========================================================
# org.gradle.warning.mode=all     # For debugging only; remove when clean
# android.debug.obsoleteApi=true  # Helps locate old APIs, increases log noise

# =========================================================
# (Optional) Disable resource crunching for faster debug builds:
android.enableResourceOptimizations=false

# =========================================================
# (Optional) if you add MAVLink code-generation tasks later:
# org.gradle.workers.max=4

# Suppress AGP warning for compileSdk 34 when using AGP < 8.4
android.suppressUnsupportedCompileSdk=34

# Force Gradle to use a full JDK 17 (fixes jlink/JdkImageTransform errors from JBR)
org.gradle.java.home=C:/Program Files/Java/jdk-17.0.2
